<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="col-5 my-5 bg-dark p-4">
            <h1 class="text-primary">Register</h1>
            {%for message in get_flashed_messages(category_filter=["register"])%}
                <p class="text-danger">{{message}}</p>
            {%endfor%}
            <form  action="/register" method="post">
                <div class="form-group">
                    <label class="text-light" for="">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-light" for="">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-light" for="">EMAIL:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-light" for="">Password:</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-light" for="">Confirm Password:</label>
                    <input type="text" name="confirm_password" class="form-control">
                </div>
                <button class="btn-primary" >Register</button>
            </form>
        </div>
        <div class="col-5 bg-dark my-5">
            <h1 class="text-success">Login</h1>
            {%for message in get_flashed_messages(category_filter=["register"])%}
                <p class="text-danger">{{message}}</p>
            {%endfor%}
            <form  action="/login" method="post">
                <div class="form-group">
                    <label class="text-light" for="">EMAIL:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-light" for="">Password:</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <button class="btn-success" >Login</button>
            </form>
        </div>
    </div>
</body>
</html>
